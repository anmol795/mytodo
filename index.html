<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmol's Professional To-Do List</title>
    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* CSS Variables for Themes */
        :root {
            --background-color: #e9ecef;
            --text-color: #343a40;
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --button-bg: #28a745;
            --button-hover-bg: #218838;
            --task-bg: #f8f9fa;
            --task-border: #28a745;
            --task-completed-bg: #d4edda;
            --task-completed-border: #28a745;
            --quote-color: #6c757d;
        }

        body.dark-mode {
            --background-color: #343a40;
            --text-color: #f8f9fa;
            --input-bg: #495057;
            --input-border: #6c757d;
            --button-bg: #17a2b8;
            --button-hover-bg: #138496;
            --task-bg: #495057;
            --task-border: #17a2b8;
            --task-completed-bg: #2d6b4f;
            --task-completed-border: #17a2b8;
            --quote-color: #adb5bd;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 800px;
            background: var(--input-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        /* Header */
        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        /* Theme Toggle */
        .theme-toggle {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .theme-toggle label {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .theme-toggle input {
            display: none;
        }

        .toggle-switch {
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 25px;
            position: relative;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .toggle-switch::after {
            content: "";
            width: 21px;
            height: 21px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .theme-toggle input:checked + .toggle-switch {
            background-color: #28a745;
        }

        .theme-toggle input:checked + .toggle-switch::after {
            transform: translateX(25px);
        }

        /* Motivational Quote */
        .quote {
            text-align: center;
            font-style: italic;
            color: var(--quote-color);
            margin-bottom: 20px;
            min-height: 40px;
            transition: opacity 0.5s ease-in-out;
        }

        /* Input Section */
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-section input[type="text"], .input-section select {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--input-border);
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }

        .input-section input[type="text"]:focus, .input-section select:focus {
            border-color: #495057;
            outline: none;
        }

        .input-section button {
            padding: 12px 20px;
            background-color: var(--button-bg);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-shrink: 0;
        }

        .input-section button:hover {
            background-color: var(--button-hover-bg);
        }

        /* Task List */
        ul {
            list-style: none;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--task-bg);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 5px solid var(--task-border);
            transition: background-color 0.3s, border-left-color 0.3s, transform 0.3s;
        }

        li.completed {
            background-color: var(--task-completed-bg);
            border-left-color: var(--task-completed-border);
            text-decoration: line-through;
            color: #6c757d;
            transform: scale(1.02);
        }

        /* Animation for Task Completion */
        li.completed {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .task-details {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            flex-wrap: wrap;
        }

        .task-details input[type="checkbox"] {
            transform: scale(1.5);
            cursor: pointer;
        }

        .task-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .task-info .task-text {
            font-size: 18px;
            color: var(--text-color);
        }

        .task-info .task-meta {
            font-size: 12px;
            color: #6c757d;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
            color: inherit;
        }

        .task-actions button.edit {
            color: #ffc107;
        }

        .task-actions button.edit:hover {
            background-color: #fff3cd;
        }

        .task-actions button.delete {
            color: #dc3545;
        }

        .task-actions button.delete:hover {
            background-color: #f8d7da;
        }

        /* Priority Styles */
        .priority-high {
            border-left-color: #dc3545; /* Red */
        }

        .priority-medium {
            border-left-color: #ffc107; /* Yellow */
        }

        .priority-low {
            border-left-color: #28a745; /* Green */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .input-section {
                flex-direction: column;
            }

            .input-section button {
                width: 100%;
            }

            .task-details {
                flex-direction: column;
                align-items: flex-start;
            }

            .task-actions {
                justify-content: flex-end;
                width: 100%;
                margin-top: 10px;
            }

            .task-actions button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <label>
                <input type="checkbox" id="themeSwitch">
                <div class="toggle-switch"></div>
                <span>Dark Mode</span>
            </label>
        </div>
        <h1>Anmol's To-Do List</h1>
        <div class="quote" id="quote">Loading motivational quote...</div>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <select id="priorityInput">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        // Initialize tasks array from localStorage or empty
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // Array of motivational quotes
        const quotes = [
            "Believe you can and you're halfway there. – Theodore Roosevelt",
            "The only way to do great work is to love what you do. – Steve Jobs",
            "Don't watch the clock; do what it does. Keep going. – Sam Levenson",
            "Keep your face always toward the sunshine—and shadows will fall behind you. – Walt Whitman",
            "The future depends on what you do today. – Mahatma Gandhi",
            "It does not matter how slowly you go as long as you do not stop. – Confucius",
            "Start where you are. Use what you have. Do what you can. – Arthur Ashe",
            "The harder you work for something, the greater you'll feel when you achieve it.",
            "Dream it. Wish it. Do it.",
            "Success is not for the lazy."
        ];

        // Function to display the daily motivational quote
        function displayQuote() {
            const quoteElement = document.getElementById('quote');
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
            const quoteIndex = dayOfYear % quotes.length;
            // Fade out current quote
            quoteElement.style.opacity = 0;
            setTimeout(() => {
                quoteElement.textContent = quotes[quoteIndex];
                // Fade in new quote
                quoteElement.style.opacity = 1;
            }, 500);
        }

        // Call displayQuote on page load
        window.onload = displayQuote;

        // Theme Toggle
        const themeSwitch = document.getElementById('themeSwitch');

        // Initialize theme based on localStorage
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            themeSwitch.checked = true;
        }

        // Event listener for theme toggle
        themeSwitch.addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });

        // Function to save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Function to add a new task
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const priorityInput = document.getElementById("priorityInput");
            const taskText = taskInput.value.trim();
            const priority = priorityInput.value;

            if (taskText === "") {
                alert("Please enter a task.");
                return;
            }

            const task = {
                id: Date.now(),
                text: taskText,
                priority: priority,
                completed: false,
                createdAt: new Date().toLocaleString()
            };

            tasks.push(task);
            saveTasks();
            renderTasks();
            taskInput.value = "";
        }

        // Function to delete a task
        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
        }

        // Function to toggle task completion
        function toggleCompletion(id) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return { ...task, completed: !task.completed };
                }
                return task;
            });
            saveTasks();
            renderTasks();
        }

        // Function to edit a task
        function editTask(id) {
            const task = tasks.find(task => task.id === id);
            if (!task) return;

            const newText = prompt("Edit your task:", task.text);
            if (newText !== null) {
                const trimmedText = newText.trim();
                if (trimmedText === "") {
                    alert("Task cannot be empty.");
                    return;
                }
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, text: trimmedText };
                    }
                    return task;
                });
                saveTasks();
                renderTasks();
            }
        }

        // Function to render tasks
        function renderTasks() {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";

            // Optional: Sort tasks by priority (High to Low)
            const priorityOrder = { 'high': 1, 'medium': 2, 'low': 3 };
            const sortedTasks = tasks.sort((a, b) => priorityOrder[a.priority] - priorityOrder[b.priority]);

            sortedTasks.forEach((task, index) => {
                const li = document.createElement("li");
                if (task.completed) {
                    li.classList.add("completed");
                }

                // Apply priority class
                li.classList.add(`priority-${task.priority}`);

                // Task Details
                const taskDetails = document.createElement("div");
                taskDetails.className = "task-details";

                // Checkbox
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.checked = task.completed;
                checkbox.onclick = () => toggleCompletion(task.id);

                // Task Info
                const taskInfo = document.createElement("div");
                taskInfo.className = "task-info";

                const taskText = document.createElement("span");
                taskText.className = "task-text";
                taskText.textContent = `${index + 1}. ${task.text}`;

                const taskMeta = document.createElement("span");
                taskMeta.className = "task-meta";
                taskMeta.textContent = `Created at: ${task.createdAt}`;

                taskInfo.appendChild(taskText);
                taskInfo.appendChild(taskMeta);

                taskDetails.appendChild(checkbox);
                taskDetails.appendChild(taskInfo);

                // Task Actions
                const taskActions = document.createElement("div");
                taskActions.className = "task-actions";

                const editBtn = document.createElement("button");
                editBtn.className = "edit";
                editBtn.title = "Edit Task";
                editBtn.innerHTML = "✏️";
                editBtn.onclick = () => editTask(task.id);

                const deleteBtn = document.createElement("button");
                deleteBtn.className = "delete";
                deleteBtn.title = "Delete Task";
                deleteBtn.innerHTML = "🗑️";
                deleteBtn.onclick = () => deleteTask(task.id);

                taskActions.appendChild(editBtn);
                taskActions.appendChild(deleteBtn);

                li.appendChild(taskDetails);
                li.appendChild(taskActions);

                taskList.appendChild(li);
            });
        }

        // Initial render
        renderTasks();

        // Optional: Add task on Enter key press
        document.getElementById("taskInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                addTask();
            }
        });
    </script>
</body>
</html>
